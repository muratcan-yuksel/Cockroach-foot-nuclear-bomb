function computerPlay () {
let computerRandom = ["rock", "paper", "scissors"];
 let computerChoice = computerRandom[Math.floor(Math.random() * computerRandom.length)];
return computerChoice
}


function playRound (playerSelection, computerSelection) {
if (playerSelection == "rock") {
    if (computerSelection == "paper") {
        return "Paper beats rock. You lost!"
    }
    else if (computerSelection=="scissors") {
        return "Rock beats scissors. You win!"
    } 
    else if (computerSelection=="rock") {
        return "Tie!"
    }
}
else if (playerSelection=="paper") {
    if (computerSelection== "scissors") {
        return "Scissors beats paper. You lost!"
    }
    else if (computerSelection=="rock") {
        return "Paper beats rock. You win!"
    }
    else if (computerSelection=="paper") {
        return "Tie!"
    }
}
else if (playerSelection=="scissors") {
    if (computerSelection=="rock") {
        return "Rock beats scissors. You lost!"
    }
    else if (computerSelection=="paper") {
        return "Scissors beats paper. You win!"
    }
    else if (computerSelection=="scissors") {
        return "Tie!"
    }
}
else {
    return "This is not possible."
}
}
